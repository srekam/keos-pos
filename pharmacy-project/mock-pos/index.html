<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock POS - Login</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Mock POS</h1>
                <p class="text-gray-600">Point of Sale System</p>
            </div>
            
            <div class="pos-card">
                <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Login / Start Shift</h2>
                
                <form class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" class="pos-input" placeholder="Enter username" required>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password/PIN</label>
                        <input type="password" id="password" class="pos-input" placeholder="Enter password or PIN" required>
                    </div>
                    
                    <div>
                        <label for="openingCash" class="block text-sm font-medium text-gray-700 mb-2">Opening Cash Balance</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg">$</span>
                            <input type="number" id="openingCash" class="pos-input pl-8" placeholder="0.00" step="0.01" min="0">
                        </div>
                    </div>
                    
                    <button type="button" onclick="startShift()" class="w-full btn-primary text-xl py-4">
                        Start Shift
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function startShift() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const openingCash = document.getElementById('openingCash').value;
            
            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }
            
            // Store session data
            sessionStorage.setItem('cashier', username);
            sessionStorage.setItem('openingCash', openingCash || '0');
            sessionStorage.setItem('shiftStartTime', new Date().toISOString());
            
            // Redirect to main POS screen
            window.location.href = 'pos-main.html';
        }
    </script>
</body>
</html>
