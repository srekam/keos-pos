<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock POS - Main Screen</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-pos">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-gray-900">Mock POS</h1>
                <span class="text-gray-500">|</span>
                <span class="text-lg text-gray-700" id="cashierName"></span>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-500" id="currentTime"></span>
                <button onclick="closeShift()" class="btn-secondary">Close Shift</button>
            </div>
        </div>
    </header>

    <div class="flex h-screen pt-16">
        <!-- Left Panel - Products -->
        <div class="flex-1 p-6">
            <!-- Search Bar -->
            <div class="mb-6">
                <div class="flex space-x-4 mb-4">
                    <div class="flex-1">
                        <input type="text" id="searchInput" class="pos-input" placeholder="Search products or scan barcode..." onkeyup="searchProducts()">
                    </div>
                    <button class="btn-primary">Scan</button>
                </div>
                
                <!-- Category Buttons -->
                <div class="flex flex-wrap gap-2">
                    <button onclick="filterByCategory('all')" class="btn-secondary">All</button>
                    <button onclick="filterByCategory('food')" class="btn-secondary">Food</button>
                    <button onclick="filterByCategory('beverages')" class="btn-secondary">Beverages</button>
                    <button onclick="filterByCategory('snacks')" class="btn-secondary">Snacks</button>
                    <button onclick="filterByCategory('household')" class="btn-secondary">Household</button>
                </div>
            </div>

            <!-- Product Grid -->
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="productGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Right Panel - Cart -->
        <div class="w-96 bg-white border-l border-gray-200 p-6">
            <h2 class="text-xl font-semibold mb-4">Shopping Cart</h2>
            
            <!-- Cart Items -->
            <div class="flex-1 space-y-3 mb-6" id="cartItems">
                <div class="text-center text-gray-500 py-8">
                    Cart is empty
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="border-t border-gray-200 pt-4 space-y-2">
                <div class="flex justify-between text-lg">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="flex justify-between text-lg">
                    <span>Tax (8.5%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="flex justify-between text-xl font-bold border-t border-gray-200 pt-2">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>

            <!-- Checkout Button -->
            <button onclick="proceedToCheckout()" class="w-full btn-success text-xl py-4 mt-6" id="checkoutBtn" disabled>
                Checkout
            </button>
        </div>
    </div>

    <script src="pos-main.js"></script>
</body>
</html>
