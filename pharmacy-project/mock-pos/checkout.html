<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock POS - Checkout</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-pos">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-gray-900">Mock POS - Checkout</h1>
            </div>
            <button onclick="goBack()" class="btn-secondary">Back to POS</button>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Order Summary -->
            <div class="pos-card">
                <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                <div id="orderItems" class="space-y-3 mb-6">
                    <!-- Order items will be loaded here -->
                </div>
                
                <div class="border-t border-gray-200 pt-4 space-y-2">
                    <div class="flex justify-between text-lg">
                        <span>Subtotal:</span>
                        <span id="checkoutSubtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between text-lg">
                        <span>Tax (8.5%):</span>
                        <span id="checkoutTax">$0.00</span>
                    </div>
                    <div class="flex justify-between text-lg">
                        <span>Discount:</span>
                        <span class="text-success-600" id="discount">-$0.00</span>
                    </div>
                    <div class="flex justify-between text-2xl font-bold border-t border-gray-200 pt-2">
                        <span>Total:</span>
                        <span id="checkoutTotal">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Payment -->
            <div class="pos-card">
                <h2 class="text-xl font-semibold mb-4">Payment</h2>
                
                <!-- Payment Methods -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium mb-3">Payment Method</h3>
                    <div class="grid grid-cols-3 gap-3">
                        <button onclick="selectPaymentMethod('cash')" class="payment-method btn-secondary" data-method="cash">
                            ðŸ’µ Cash
                        </button>
                        <button onclick="selectPaymentMethod('card')" class="payment-method btn-secondary" data-method="card">
                            ðŸ’³ Card
                        </button>
                        <button onclick="selectPaymentMethod('qr')" class="payment-method btn-secondary" data-method="qr">
                            ðŸ“± QR Code
                        </button>
                    </div>
                </div>

                <!-- Cash Payment Details -->
                <div id="cashPayment" class="hidden mb-6">
                    <div class="mb-4">
                        <label for="amountReceived" class="block text-sm font-medium text-gray-700 mb-2">Amount Received</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg">$</span>
                            <input type="number" id="amountReceived" class="pos-input pl-8" placeholder="0.00" step="0.01" min="0" onkeyup="calculateChange()">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Change Due</label>
                        <div class="text-2xl font-bold text-success-600" id="changeDue">$0.00</div>
                    </div>
                </div>

                <!-- Card Payment Details -->
                <div id="cardPayment" class="hidden mb-6">
                    <div class="text-center py-8">
                        <div class="text-4xl mb-4">ðŸ’³</div>
                        <p class="text-lg text-gray-700">Please insert or tap your card</p>
                        <p class="text-sm text-gray-500 mt-2">Card reader simulation</p>
                    </div>
                </div>

                <!-- QR Payment Details -->
                <div id="qrPayment" class="hidden mb-6">
                    <div class="text-center py-8">
                        <div class="text-6xl mb-4">ðŸ“±</div>
                        <p class="text-lg text-gray-700">Scan QR code to pay</p>
                        <p class="text-sm text-gray-500 mt-2">QR code simulation</p>
                    </div>
                </div>

                <!-- Confirm Payment Button -->
                <button onclick="processPayment()" class="w-full btn-success text-xl py-4" id="confirmPaymentBtn" disabled>
                    Confirm Payment
                </button>

                <!-- Receipt Options -->
                <div class="mt-6 border-t border-gray-200 pt-4">
                    <h3 class="text-lg font-medium mb-3">Receipt Options</h3>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="checkbox" id="printReceipt" checked class="rounded border-gray-300 text-primary-600 shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200">
                            <span class="ml-2">Print Receipt</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="emailReceipt" class="rounded border-gray-300 text-primary-600 shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200">
                            <span class="ml-2">Email Receipt</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
