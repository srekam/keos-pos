<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Login - Backend Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .demo-credentials {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .demo-credentials h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .demo-credentials p {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .demo-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .demo-btn:hover {
            background: #218838;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .response-area {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>üè• KeOS POS</h1>
            <p>Point of Sale Dashboard Login</p>
        </div>

        <div class="demo-credentials">
            <h3>üß™ Demo Credentials (No Backend Required)</h3>
            <p><strong>Option 1:</strong> admin / admin123</p>
            <p><strong>Option 2:</strong> demo / demo</p>
            <p><strong>Option 3:</strong> test / test</p>
            <button class="demo-btn" onclick="fillDemoCredentials()">Fill Demo Credentials</button>
        </div>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Login</span>
            </button>
        </form>

        <div id="response" class="response-area"></div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Backend Viewer</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const responseDiv = document.getElementById('response');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function showResponse(data) {
            responseDiv.textContent = JSON.stringify(data, null, 2);
            responseDiv.style.display = 'block';
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginText.innerHTML = '<span class="loading-spinner"></span>Logging in...';
            } else {
                loginBtn.disabled = false;
                loginText.textContent = 'Login';
            }
        }

        function fillDemoCredentials() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            setLoading(true);
            showMessage('Attempting login...', 'loading');

            // Check for demo credentials first
            if ((username === 'admin' && password === 'admin123') || 
                (username === 'demo' && password === 'demo') ||
                (username === 'test' && password === 'test')) {
                
                showMessage('Demo login successful!', 'success');
                
                // Mock successful response
                const mockSuccessData = {
                    success: true,
                    data: {
                        token: 'demo-token-' + Date.now(),
                        user: {
                            id: 1,
                            username: username,
                            email: 'demo@keos-pos.com',
                            role: 'Owner'
                        }
                    },
                    message: 'Demo login successful'
                };
                
                showResponse(mockSuccessData);
                
                // Store demo data
                localStorage.setItem('authToken', mockSuccessData.data.token);
                localStorage.setItem('userData', JSON.stringify(mockSuccessData.data.user));
                
                // Redirect to dashboard
                setTimeout(() => {
                    showMessage(`Welcome ${username}! Redirecting to dashboard...`, 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                }, 1000);
                
                setLoading(false);
                return;
            }

            try {
                // Try to login through the mock-html proxy to backend for non-demo credentials
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage('Login successful!', 'success');
                    showResponse(data);
                    
                    // Store token and user data
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('userData', JSON.stringify(data.data.user));
                    
                    // Show success info and redirect
                    setTimeout(() => {
                        showMessage(`Welcome ${data.data.user.username || username}! Redirecting to dashboard...`, 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1500);
                    }, 1000);
                    
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                    showResponse(data);
                }

            } catch (error) {
                console.error('Login error:', error);
                showMessage('Backend not available. Try demo credentials: admin/admin123, demo/demo, or test/test', 'error');
                
                // Show connection error details
                const mockResponse = {
                    error: 'Backend connection failed',
                    message: 'Use demo credentials: admin/admin123 or demo/demo or test/test',
                    details: error.message,
                    timestamp: new Date().toISOString()
                };
                showResponse(mockResponse);
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            if (token && userData) {
                try {
                    const user = JSON.parse(userData);
                    showMessage(`Already logged in as ${user.username || 'user'}`, 'success');
                } catch (e) {
                    showMessage('Already logged in', 'success');
                }
            }
        });

        // Add some interactivity
        document.addEventListener('DOMContentLoaded', () => {
            // Focus on username field
            document.getElementById('username').focus();
            
            // Add enter key support
            document.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
