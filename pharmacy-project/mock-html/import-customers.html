<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Customers - KeOS POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-green-500 text-white shadow-sm">
        <div class="flex items-center justify-between h-16 px-6">
            <div class="flex items-center">
                <button class="mr-4"><i class="fas fa-bars"></i></button>
                <h1>Import customers</h1>
            </div>
            <div class="user-info">ðŸ“§ Owner Info</div>
        </div>
    </header>

    <div class="p-6">
        <div class="bg-white border rounded-lg p-8">
            <h2 class="text-xl font-semibold mb-4">Import customers</h2>
            <p class="text-gray-600 mb-6">Download the template file and fill in with the customers information</p>
            
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-6">
                <div class="text-gray-400 text-4xl mb-4">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <p class="text-gray-500 mb-2">Drag and drop a file to upload</p>
                <p class="text-gray-400 text-sm">or</p>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mt-2">
                    Choose File
                </button>
            </div>
            
            <div class="mb-6">
                <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">
                    DOWNLOAD TEMPLATE
                </button>
            </div>
            
            <div class="flex space-x-4">
                <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md">
                    CANCEL
                </button>
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md">
                    IMPORT
                </button>
            </div>
        </div>
    </div>
</body>
</html>
