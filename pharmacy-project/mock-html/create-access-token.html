<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Access Token - KeOS POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-green-500 text-white shadow-sm">
        <div class="flex items-center justify-between h-16 px-6">
            <div class="flex items-center">
                <button class="mr-4"><i class="fas fa-bars"></i></button>
                <h1>Create access token</h1>
            </div>
            <div class="user-info">ðŸ“§ Owner Info</div>
        </div>
    </header>

    <div class="p-6">
        <div class="bg-white border rounded-lg p-8">
            <div class="flex items-center justify-center mb-6">
                <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-puzzle-piece text-yellow-600 text-2xl"></i>
                </div>
            </div>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div class="flex items-center space-x-3">
                    <input type="checkbox" id="expiration" class="rounded" checked>
                    <label for="expiration" class="text-sm text-gray-700">Token has expiration date</label>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Expiration date</label>
                    <input type="date" class="w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div class="flex space-x-4 pt-4">
                    <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md">
                        CANCEL
                    </button>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md">
                        SAVE
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
