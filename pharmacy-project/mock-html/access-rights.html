<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Rights - KeOS POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-green-500 text-white shadow-sm">
        <div class="flex items-center justify-between h-16 px-6">
            <div class="flex items-center">
                <button class="mr-4"><i class="fas fa-bars"></i></button>
                <h1>Access rights</h1>
            </div>
            <div class="user-info">ðŸ“§ Owner Info</div>
        </div>
    </header>

    <div class="p-6">
        <div class="bg-white border rounded-lg">
            <div class="p-4 border-b">
                <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">
                    + ADD ROLE
                </button>
            </div>
            <table class="w-full">
                <thead>
                    <tr class="border-b">
                        <th class="text-left p-4">Role</th>
                        <th class="text-left p-4">Access</th>
                        <th class="text-left p-4">Employees</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="p-4 flex items-center">
                            <span class="w-3 h-3 bg-orange-500 rounded-full mr-3"></span>
                            Owner
                        </td>
                        <td class="p-4">Back office and POS</td>
                        <td class="p-4">1</td>
                    </tr>
                    <tr>
                        <td class="p-4 flex items-center">
                            <span class="w-3 h-3 bg-purple-500 rounded-full mr-3"></span>
                            Administrator
                        </td>
                        <td class="p-4">Back office and POS</td>
                        <td class="p-4">0</td>
                    </tr>
                    <tr>
                        <td class="p-4 flex items-center">
                            <span class="w-3 h-3 bg-blue-500 rounded-full mr-3"></span>
                            Manager
                        </td>
                        <td class="p-4">Back office and POS</td>
                        <td class="p-4">0</td>
                    </tr>
                    <tr>
                        <td class="p-4 flex items-center">
                            <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                            Cashier
                        </td>
                        <td class="p-4">POS</td>
                        <td class="p-4">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
