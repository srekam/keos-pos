<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales by Item - KeOS POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-green-500 text-white shadow-sm">
        <div class="flex items-center justify-between h-16 px-6">
            <div class="flex items-center">
                <button class="mr-4"><i class="fas fa-bars"></i></button>
                <h1>Sales by item</h1>
            </div>
            <div class="user-info">ðŸ“§ Owner Info</div>
        </div>
    </header>

    <div class="p-6">
        <!-- Date Filters -->
        <div class="mb-6 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="date-picker">ðŸ“… Jul 19, 2025 - Aug 17, 2025</div>
                <div class="employee-filter">ðŸ‘¥ All employees</div>
            </div>
        </div>

        <!-- Top Items and Chart Section -->
        <div class="grid grid-cols-2 gap-6 mb-8">
            <!-- Top 5 Items -->
            <div class="bg-white border rounded-lg p-6">
                <h3 class="text-lg font-medium mb-4">Top 5 items</h3>
                <p class="text-sm text-gray-500 mb-4">Net sales</p>
                <div class="text-center py-8 text-gray-400">
                    <p>(Empty list)</p>
                </div>
            </div>

            <!-- Sales by Item Chart -->
            <div class="bg-white border rounded-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium">Sales by item chart</h3>
                    <div class="flex space-x-4">
                        <select class="border rounded px-3 py-1">
                            <option>Bar</option>
                        </select>
                        <select class="border rounded px-3 py-1">
                            <option>Days</option>
                        </select>
                    </div>
                </div>
                <div class="h-48 bg-gray-50 rounded flex items-center justify-center">
                    <div class="text-center text-gray-400">
                        <div class="text-4xl mb-2">ðŸ“Š</div>
                        <p>No data to display</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Export Table -->
        <div class="bg-white border rounded-lg p-6">
            <h3 class="text-lg font-medium mb-4">EXPORT</h3>
            <div class="text-center py-12">
                <div class="text-gray-400 text-4xl mb-2">ðŸ“Š</div>
                <p class="text-gray-500 font-medium">No data to display</p>
                <p class="text-gray-400">There are no sales in the selected time period</p>
            </div>
            <div class="mt-4 flex justify-between">
                <span>Page: 1 of 1</span>
                <span>Rows per page: 10</span>
            </div>
        </div>
    </div>
</body>
</html>
